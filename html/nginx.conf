# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /home/portal;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
            index index.html;
            try_files $uri /home/portal /index.html; # 重定向到首页，都是因为Vue。
        }
    
        # 都是因为Vue
        # 微信二维码
        location ^~ /wechat/ {
            alias /home/portal/;
        }

        # 博客
        # 都是因为Vue
        location ^~ /blogs/ {
            alias /home/portal;
        }

        # 笔记，添加html后缀
        location /notes {
            root /home;
            rewrite (.*) $1.html break;
        }
        # 排除静态资源
        location ~ /notes/.*\.(jfif|gif|jpg|jpeg|bmp|png|svg|webp|awebp|ico|js|css|pdf)$ {
            root /home;
        }
        # 重定向
        location = /notes/ {
            rewrite (.*) $1/index;
        }
        location = /notes {
            rewrite .* /notes/ permanent;
        }

        # 简历，需配合“/notes”使用
        location /resume/ {
            rewrite .* /notes/resume;
        }
        # 下面这种方式完全可以，但是浏览器缓存作祟，浪费了我2个小时
        # 所以，小心缓存！
        # 小心缓存！
        # 缓存！
            location /super/ {
                root /home/notes;
                rewrite ^.* /resume.html break;
            }
        # 图片
        location /resume/images/ {
            alias /home/notes/images/;
        }

        location /Time_waits_for_no_one {
            alias /usr/share/nginx/html/img/Sexy;
        index wallhaven-733v6o.jpg;
        }

        # 后台接口
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://localhost:8080;
        }

	# 视频
	location /video/ {
	   root /media/;
	}

        error_page 404 /404.html;
        location = /404.html {
            root /home/notes;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }

        location = /favicon.ico {
            root /usr/share/nginx/html/icons;
        }
    }


